MEMORY {
  RAM:         start = $0000, size=$C000, type = rw, fill = yes, fillval = $00, file = %O;
  ROM:         start = $C000, size=$3FFA, type = ro, fill = yes, fillval = $00, file = %O;
  ROM_VECTORS: start = $FFFA, size=6,     type = ro, fill = yes, fillval = $00, file = %O;
}
SEGMENTS {
  ZEROPAGE: load=RAM, type=rw, offset=$0000;
  DATA:     load=RAM, type=rw, offset=$0200;
  CODE:     load=RAM, type=rw, offset=$0400;
  ROM:      load=ROM, type=ro, offset=$0000;
  VECTORS:  load=ROM_VECTORS, type=ro;
}
